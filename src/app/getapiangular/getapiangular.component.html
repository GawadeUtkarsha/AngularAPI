<p>getapiangular works!</p>
<div class="container-sg">
<table class="table" *ngIf="apiData">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let item of apiData">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td> 
      </tr>
    </tbody>
  </table>
</div>
<button (click)="clickMe()">click</button>
